<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Login</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}
</style>
</h:head>
<body bgcolor="#DAA520">

	<h:form>
		<div>Bem-vindo ao Harmobeer, o seu site de harmonização de
			cervejas!</div>
		<br />
		<div>
			<img
				src="http://1papacaio.com.br/modules/Cliparts/gallery/cliparts_variados/comida/pratos/salada004.png" />
			<img
				src="http://images.clipartlogo.com/files/images/16/160193/beer-mug_t" />
			<img
				src="http://icons.iconarchive.com/icons/aha-soft/desktop-buffet/256/Pizza-icon.png" />
		</div>
		<br />
		<h:outputText value="Login:">
		</h:outputText>
		<h:inputText id="login" value="#{harmoBeerBean.username}" size="80"
			required="true">
		</h:inputText>
		<br />
		<br />
		<h:outputText value="Senha:">
		</h:outputText>
		<h:inputSecret id="senha" value="#{harmoBeerBean.senha}" size="80"
			required="true">
		</h:inputSecret>
		<br />
		<br />
		<h:commandButton action="#{harmoBeerBean.entrar()}" value="Entrar" />
		<h:commandLink action="/usuario/cadastroUsuario"
			value="Ainda não é membro? Cadastre-se aqui!" />
	</h:form>

</body>
</html>
