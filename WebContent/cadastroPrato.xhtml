<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Harmobeer - Cadastro de Prato</title>
			<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 20px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 20px;
			}
			.title {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-weight:bold;
				  font-size: 20px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 20px;
				  text-align: center;
				  vertical-align: middle;
				  color: #000000;
			}
		</style>
</h:head>
<body bgcolor="#DAA520">
<form>
<div>Cadastrar novo prato:</div>
<br/>
<h:outputText value="Nome:">
		</h:outputText>
		<h:inputText id="nome" value="#{pratoBean.nomePrato}"
			size="80" required="true">

		<br />
		<br />
		<h:commandButton action="" value="Cadastrar" />

</form>

</html>
